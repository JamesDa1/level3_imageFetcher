<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Pic test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image fetcher</h1>

      <label for="width">Width:</label>
      <input type="number" id="width" value="200" />
      <br />
      <label for="height">Height</label>
      <input type="number" id="height" value="200" />
      <br />
      <label for="greyScale">Black/White</label>
      <input type="checkbox" id="grayScale" />
      <br />

      <label for="blur">Blur:</label>
      <input type="checkbox" name="" id="blur" />
      <input type="number" id="blurIntensity" value="2" min="1" max="10" />

      <br />
      <button id="fetchImgBtn">Fetch a Random Image</button>
    </header>

    <div id="images"></div>
  </body>
  <script src="script.js"></script>
</html>
